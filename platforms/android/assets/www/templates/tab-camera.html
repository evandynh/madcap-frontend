<ion-view view-title="Camera">
  <ion-content ng-contorller="CameraCtrl">
    <ion-list>
      <div class="list card">

        <div class="item item-avatar">
          <img src="https://static-s.aa-cdn.net/img/ios/891557702/5f91d6c55c57a0728f9b33e087494e78?v=1">
          <h2>Challenge: Animal Lover</h2>
          <p>points: 2</p>
        </div>

        <div class="item item-body">
          <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
          <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
          <p>Take a selfie with a non-domestic animal!</p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

      </div>
        <button class="button button-balanced" ng-click="takePicture()">
          Accept Challenge
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
