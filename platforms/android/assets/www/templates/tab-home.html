<ion-view view-title="Home">
  <ion-content ng-contorller="HomeCtrl">
      <ion-list>
        <div ng-repeat="picture in pictures" class="list card">

          <div class="item item-body">
            <img ng-src="{{picture.url}}">
            <p>
              {{likes}}<a href="#" id="likes" ng-click="numLikes()" class="subdued"> Like</a>
            </p>
          </div>

        </div>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
