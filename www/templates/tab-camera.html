<ion-view view-title="Camera">
  <ion-content ng-contorller="CameraCtrl">
    <ion-list>
      <div ng-repeat="challenge in challenges" class="list card">

        <div class="item item-avatar">
          <h2>Challenge: {{challenge.title}}</h2>
          <p>points: {{challenge.points}}</p>
        </div>

        <div class="item item-body">
          <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
          <img ng-show="imgURI === undefined" ng-src="https://lh6.ggpht.com/5pHdNWdGk9mtsdXJe-yd7G-hcJDCWLRtkySTJQTyQbix8-1VxyVILt355AMflveH_U8=w300">
          <p>{{challenge.description}}</p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

      </div>
        <button class="button button-balanced pull-center" ng-click="takePicture()">
          Accept Challenge
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
