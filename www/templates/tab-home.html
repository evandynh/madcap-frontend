<ion-view view-title="Home">
  <ion-nav-buttons side="right">
      <button ng-hide="loggedIn()" class="button" ng-click="goToLogin()">
        <i class="icon ion-log-in"> Login</i>
      </button>
      <button ng-show="loggedIn()" class="button" ng-click="submitLogOut()">
        <i class="icon ion-log-out"> Logout</i>
      </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
      <ion-list>
        <div class="home-div" ng-repeat="picture in pictures">
          <img ng-src="{{pictures[$index].url}}" class="col home-img" ng-click="numLikes()">
          <a href="#" id="pic-likes" ng-click="numLikes()" class="subdued">
            <i class="icon ion-thumbsup"> like <span ng-show="likes > 0">{{likes}}</span></i>
          </a>
        </div>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
